 <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->

    <section id="wrapper">
            <div class="login-register" style="background-image:url(../assets/images/background/login-register.jpg);">
                <div class="login-box card">
                    <div class="card-body">
                        <form class="form-horizontal form-material text-center" id="loginform" action="index.html">
                            <span class="box-title m-b-10">¡Hola! <br/>Ingresa tus datos</span>
                            <div class="form-group ">
                                <div class="col-xs-12 p-t-20">
                                    <input class="form-control" type="text" required="" placeholder="Email"> </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <input class="form-control" type="password" required="" placeholder="Password"> </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-12">
                                    <div class="checkbox checkbox-info pull-left p-t-0">
                                        <input id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
                                        <label for="checkbox-signup"> Recordar </label>
                                    </div> 
                                    <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> Olvidé Constraseña?</a> 
                                </div>
                            </div>
                          
                            <div class="form-group text-center">
                                <div class="col-xs-12 p-b-20">
                                    <button class="btn btn-block btn-lg btn-info btn-rounded" type="submit"><span style="vertical-align: text-bottom;">Ingresar  </span> <i class="ti-arrow-circle-right"></i></button>
                                </div>
                            </div>
                        
                            <div class="form-group m-b-0">
                                <div class="col-sm-12 text-center">
                                    No tienes una cuenta? <a href="pages-register.html" class="text-info m-l-5"><b>Registrarme</b></a>
                                </div>
                            </div>
                        </form>
      
                    </div>
                </div>
            </div>
        </section>

        <!-- End Wrapper -->
